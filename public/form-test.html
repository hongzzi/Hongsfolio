<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="form-test">
            <form action="">
                <fieldset>
                    <legend>입력양식</legend>
                    <label for="name">이름</label>
                    <input type="text" name="name" id="name" />
                </fieldset>
                <h1>HTML 4</h1>
                <dl>
                    버튼 : <input type="button" value="Button" /> <br />
                    텍스트 : <input type="text" name="" id="" /> <br />
                    체크박스 : <input type="checkbox" name="" id="" /> <br />
                    파일 : <input type="file" name="" id="" /><br />
                    히든 : <input type="hidden" name="" /><br />
                    이미지 : <input type="image" alt="대체 이미지" /><br />
                    비밀번호 : <input type="password" name="" id="" /><br />
                    라디오 : <input type="radio" name="" id="" /><br />
                    리셋 : <input type="reset" value="" /><br />
                    제출 : <input type="submit" value="" /><br />
                </dl>

                <br />

                <h1>HTML 5</h1>
                <dl>
                    색상 : <input type="color" name="" id="" /> <br />
                    날짜 : <input type="date" name="" id="" /><br />
                    데이트타임은뭐야 : <input type="datetime" name="" id="" />
                    <br />
                    데이트타임로컬 :
                    <input type="datetime-local" name="" id="" /> <br />
                    이메일 : <input type="email" name="" id="" /><br />
                    month : <input type="month" name="" id="" /> <br />
                    number : <input type="number" name="" id="" /> <br />
                    range : <input type="range" name="" id="" /> <br />
                    검색 : <input type="search" name="" id="" /> <br />
                    tel : <input type="tel" name="" id="" /> <br />
                    time : <input type="time" name="" id="" /> <br />
                    url : <input type="url" name="" id="" /> <br />
                    week : <input type="week" name="" id="" />
                </dl>

                <h3>Textarea</h3>

                <textarea name="" id="" cols="30" rows="10"></textarea>

                <h3>select</h3>
                <select name="" id="">
                    <optgroup label="분식">
                        <option value="">김밥</option>
                        <option value="">떡볶이</option>
                        <option value="">순대</option>
                        <option value="">오뎅</option>
                    </optgroup>
                    <optgroup label="한식">
                        <option value="">개짜증나네</option>
                        <option value="">어이없어</option>
                        <option value="">진짜</option>
                        <option value="">ㅅㅂ</option>
                    </optgroup>
                </select>
            </form>
        </div>
    </body>
</html>
